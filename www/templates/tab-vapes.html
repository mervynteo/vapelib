<ion-view view-title="Vapes">
  <ion-content class="padding">

  <ion-list>
    <ion-item ng-repeat="vape in flavors" ng-click="showVape(vape)">
    <img src="{{vape.image}}" style="max-width: 100px; float: left;">
    <h2>{{vape.name}}</h2>

    </ion-item>
  </ion-list>
	<button class="button button-block button-positive" ng-click="createVape()">Add Vape</button>
  
  </ion-content>
</ion-view>
